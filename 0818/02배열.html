<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
<script>
    /* 배열
    여러개의 데이터를 연속된 메모리 공간에 저장하는 데이터 구조
    */
    let array = []; //길이 -> 0
    console.log(array); //빈배열

    let array2 = [1,2,3,4,5]; //길이 -> 5 인덱스 -> 0 ~ 4
    console.log(array2);
    console.log(array2[0]);
    console.log(array2[5]); //undefined
    //자바의 배열처럼 인덱스를 이용해 접근한다.
    //배열의 인덱스를 벗어나도 에러가 발생하진 않는다.

    array2[0] = 20;
    //특정 인덱스에 접근하여 값을 변경할 수 있다.
    console.log(array2[0]); //1,2,3,4,5 -> 20,2,3,4,5

    array2[5] = 50;
    console.log(array2[5]);
    //아직 할당되지 않은 인덱스에 대입하면 배열의 길이가 늘어나며 값이 할당된다.

    array2.push(100);
    console.log(array2);
    //배열의 길이를 1증가시키고 마지막 인덱스에 값을 할당

    let array3 = [1, 2, "a", "b", true];
    //JS 배열 안의 요소는 다른 타입의 값들과 섞여서 들어갈 수 있다.

    console.log(array3);
    array3[10] = 'c';
    console.log(array3);

    console.log(typeof(array3));
    //배열은 JS에서 객체타입
</script>
