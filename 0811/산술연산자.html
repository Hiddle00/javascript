<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //산술연산자
        //덧셈, 뺄셈, 곱셈, 나눗셈, 나머지
        let a = 1 + 2;
        console.log(a);

        let b = 4 - 2;
        console.log(b);

        let c = 4 / 2; 
        console.log(c);
        //javascript에서 산술연산은 정수끼리 계산해도 실수로 구해질 수 있다.

        let d = 5 * 5;
        console.log(d);

        let e = 5 % 2;
        console.log(e);

        let f = "5" + "5";
        console.log(f);

        let g = "안녕" + 5;
        console.log(g);

        let h = "거짓" + false;
        console.log(h);

        console.log("2" - 1);
        console.log("4" / 2);
        console.log("a" - 2); NaN;
        console.log(1 / 0);

        //부호연산자
        console.log(-5);
        console.log(-"4");
        console.log(+"a"); NaN;

        console.log("b" + "a" + + "a" + "a".toLowerCase());
    </script>
</body>
</html>
