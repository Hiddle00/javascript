<script>
    //반복문(while)
    //while문의 조건이 참(true)일 동안에만 반복하는 코드
    while(true){
        console.log("while문");
        break;
    }

    let a = true;
    while(a){
        console.log("while문2");
        break;
    }

    //5번 반복하고 b를 false로 재할당
    let b = true;
    let c = 5;
    while(b){
        console.log("while문3");
        if(c == 1){
            b = false;
        }
        c--;
    }

    let d = 5;
    while(d-- > 0){
        console.log("while4");
    }

    let i = 1;
    while(i++ <= 5){
        console.log("while5");
    }

    let j = 0;
    //1 ~ 10까지 정수를 출력
    while(j++ <= 10){
        if(j % 2 == 0){
            console.log("err");
            continue;
        }
        console.log(j);
    }
    console.log("while문 끝");
</script>
