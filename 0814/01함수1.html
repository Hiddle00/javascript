<script>
    //함수
    //입력값을 이용하여 출력값을 만드는 일련의 코드블럭
    //함수의 정의(선언)
    function a(){
        console.log("함수실행!");
    }

    //함수의 실행
    a();
    a();

    //파라미터가 있는 함수 정의
    function b(x){
        console.log(x);
    }

    b();
    b("hi");
    b(55);
    b(true);

    //파라미터가 여러개 있는 함수 정의
    function c(x, y){
        console.log(x + y);
    }

    c(1, 2);
    c(5.5,2);
    c("안녕","하세요");
    c(true,2);

    //반환값이 있는 함수
    function d(){
        console.log("hi");
        return 55;
    }

    let x = d();
    console.log(x);

    //파라미터도 있고 반환값도 있는 함수
    //파라미터로 받은 값을 제곱하여 함수를 호출한 쪽에 돌려준다.
    function square(value){
        return value * value;
    }
    //전역 = 지역
    let y = square(5);
    console.log(y);
</script>
