<script>
    //비교연산자
    //좌항(왼쪽 값)과 우항(오른쪽 값)을 비교하고 결과를 ture나 false로 반환하는 연산자
    console.log(1 > 0);  //ture
    console.log(1 >= 1); //ture
    console.log(1 < 1);  //false
    console.log(2 <= 4); //ture
    console.log(2 == 3); //false
    console.log(2 != 3); //ture

    console.log("hi" == "hello"); //false
    console.log("hi" != "hello"); //ture

    let a = 1 > 0;
    console.log(a); //ture

    //객체비교
    console.log(1 === 1);
</script>
