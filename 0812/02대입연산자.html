<script>
    //대입연산자
    //등호(=) 기준으로 오른쪽의 연산을 전부 수행 한 후 왼쪽 변수에 대입
    let a = 5;
    let b; //undefined
    console.log(b);
    a = 7; //재할당

    a = 5 + 10;

    a = a + 5;
    a + 10; //값을 꺼낸다(1) 사용

    a = a - 10;

    //복합대입연산자
    b = 10;
    //b = b + 10;
    b += 10;  //b -> 20
    console.log(b);

    b -= 10;  //b -> 10
    console.log(b);

    //b = b * 20;
    b *= 20;  //b -> 200
    console.log(b);

    //b = b / 100;
    b /= 100;  //b -> 2
    console.log(b);

    //b = b % 2;
    b %= 2;  //b -> 0
    console.log(b);
</script>
